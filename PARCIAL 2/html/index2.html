<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario con DOM en JavaScript</title>
</head>
<body>
    <form id="formulario" action="">
        Nombre: <input type="text" name="nombre" value="Juan">
        <br>
        Apellido: <input type="text" name="nombre" value="Perez">
        <br>
        Correo: <input type="email" name="correo" value="jperez@gmail.com"

    </form>
    <button onclick="mostrarValores()"type="submit">Mostrar</button>
    <div id="valores"></div>
    <script>
        function mostrarValores(){
            let formulario=document.forms['formulario'];
            //console.log(formulario)
            let texto='';

            for(const element of formulario){
                texto+=element.value+'<br>';
            } 
            //console.log(texto);   
            //document.getElementById('resultado').innerHTML=texto;    
            
            let nombre=formulario['nombre'];
            let apellido=formulario['apellido'];
            let correo=formulario['correo'];

            texto=nombre.value+' <br>'+apellido.value+'<br>'+correo.value;
            document.getElementById('valores').innerHTML=texto;
        }
    </script>
</body>
</html>
